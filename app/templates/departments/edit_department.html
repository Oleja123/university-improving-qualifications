{% extends "base.html" %}
{% block content %}
<h1>Кафедра</h1>
<form action="" method="post" novalidate>
  {{ form.hidden_tag() }}
  <p>
    {{ form.name.label }}<br>
    {{ form.name(size=128) }}<br>
    {{ form.faculty.label }}<br>
    {{ form.faculty }}
  </p>
  <p>{{ form.submit() }}</p>
</form>
{% endblock %}
