{% extends "base.html" %}
{% block content %}
    <h1>Кафедры</h1>
    <a href="{{ url_for('create_department') }}">
        Создать кафедру
    </a>
    {% for department in departments %}
        <tr valign="top">
            <td>
                <h1>{{department.name}}</h1>
            </td>
            <td>
                <a href="{{ url_for('edit_department', department_id=department.id) }}">редактировать</a>
            </td>
            <td>
                <a href="{{ url_for('delete_department', department_id=department.id) }}">удалить</a>
            </td>
        </tr>
    {% endfor %}
{% endblock %}
