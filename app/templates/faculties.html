{% extends "base.html" %}
{% block content %}
    <h1>Факультеты</h1>
    <a href="{{ url_for('create_faculty') }}">
        Создать факультет
    </a>
    {% for faculty in faculties %}
        <tr valign="top">
            <td>
                <h1>{{faculty.name}}</h1>
            </td>
            <td>
                <a href="{{ url_for('edit_faculty', faculty_id=faculty.id) }}">редактировать</a>
            </td>
            <td>
                <a href="{{ url_for('delete_faculty', faculty_id=faculty.id) }}">удалить</a>
            </td>
        </tr>
    {% endfor %}
{% endblock %}
