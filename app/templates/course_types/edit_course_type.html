{% extends "base.html" %}
{% block content %}
<h1>Тип курсов</h1>
<form action="" method="post" novalidate>
  {{ form.hidden_tag() }}
  <p>
    {{ form.name.label(class="form-label") }}<br>
    {{ form.name(size=128, class="form-control") }}
  </p>
  <p>{{ form.submit(class="btn btn-primary") }}</p>
</form>
{% endblock %}
