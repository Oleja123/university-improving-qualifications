{% extends "base.html" %}
{% block content %}
    <h1>Типы курсов</h1>
    <a href="{{ url_for('create_type') }}">
        Создать Тип
    </a>
    {% for type in types %}
        <tr valign="top">
            <td>
                <h1>{{type.name}}</h1>
            </td>
            <td>
                <a href="{{ url_for('edit_type', type_id=type.id) }}">редактировать</a>
            </td>
            <td>
                <a href="{{ url_for('delete_type', type_id=type.id) }}">удалить</a>
            </td>
        </tr>
    {% endfor %}
{% endblock %}
