{% extends "base.html" %}
{% block content %}
    <div class="container">
        <h1>Факультеты</h1>
        <a class="btn btn-primary my-3" href="{{ url_for('create_faculty') }}" role="button">
            Создать факультет
        </a>
        <br>
        <table id="faculties-table" class="table table-striped table-bordered" style="width:100%">
            <thead>
                <tr>
                    <th> </th>
                    <th> Название </th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for faculty in faculties %}
                    <tr>
                        <td></td>
                        <td>{{faculty.name}}</td>
                        <td>
                            <a href="{{ url_for('edit_faculty', faculty_id=faculty.id) }}">редактировать</a>
                        </td>
                        <td>
                            <a href="{{ url_for('delete_faculty', faculty_id=faculty.id) }}">удалить</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
